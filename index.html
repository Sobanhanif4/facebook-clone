<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>facebook</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="fb-logo">
        <img src="/images/fb-logo.png" alt="">
    </div>
    <section>
        
        <div class="container">
            <h1 class="login-title">Log in to Facebook</h1>
            <div class="login-input">
                <input class="email" type="email" placeholder="Email address or phone number">
                <input type="password" placeholder="Password">
                <button class="loginBtn">Log in</button>
            </div>
            <div class="forgotAcc" href="#">Forgotten account?</div>
            
                <div class="divider">or</div>
            
            <button class="create-newAcc">Create new account</button>
        </div>
    </section>
</body>

</html>
